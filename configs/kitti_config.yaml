# ==============================================================================
# DeepVO System Configuration
# ==============================================================================

# Global IO settings
video_path: "data/dataset/test_video.mp4"  # Path to the input monocular video stream
output_dir: "data/poses/"                  # Directory for exported trajectory logs and plots

# Camera Intrinsic Matrix (K) parameters
# Represents the mapping between 3D world coordinates and 2D image pixels
cam_intrinsics:
  fx: 800.0  # Focal length in x-axis (pixels)
  fy: 800.0  # Focal length in y-axis (pixels)
  cx: 320.0  # Principal point x-coordinate (optical center)
  cy: 240.0  # Principal point y-coordinate (optical center)

# Image rectification and processing dimensions
image:
  width: 640   # Targeted frame width for neural network inference
  height: 480  # Targeted frame height for neural network inference

# SuperPoint Deep Feature Extractor Hyperparameters
superpoint:
  # Radius for Non-Maximum Suppression (NMS). 
  # Ensures even spatial distribution of keypoints by filtering local maxima.
  nms_radius: 4          
  
  # Confidence threshold for probability point detection.
  # Higher values yield fewer but more stable interest points.
  keypoint_threshold: 0.015 
  
  # Maximum number of keypoints to retain per frame after score-based ranking.
  max_keypoints: 1024