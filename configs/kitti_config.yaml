# 总体配置
video_path: "data/dataset/test_video.mp4"  # 你的 MP4 文件路径
output_dir: "data/poses/"                  # 轨迹输出目录

# 相机内参矩阵 K 
# 结构为: 
# [ fx,  0, cx ]
# [  0, fy, cy ]
# [  0,  0,  1 ]
cam_intrinsics:
  fx: 800.0  # 焦距 x
  fy: 800.0  # 焦距 y
  cx: 320.0  # 图像中心点 x (假设视频缩放到 640x480)
  cy: 240.0  # 图像中心点 y

# 图像处理参数
image:
  width: 640
  height: 480

# SuperPoint 神经网络超参数
superpoint:
  nms_radius: 4          # 非极大值抑制的半径 (防止提取的特征点挤在一起)
  keypoint_threshold: 0.015 # 特征点置信度阈值 (值越大，提取的点越少但越准)
  max_keypoints: 1024    # 每张图最多保留多少个特征点